<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .btn-primary {
        background: linear-gradient(90deg, #4e9f3d, #11998e);
        border: none;
        transition: all 0.3s ease;
      }
      .btn-primary:hover {
        background: linear-gradient(90deg, #11998e, #4e9f3d);
        transform: scale(1.05);
      }

      .modal-content {
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }

      .modal-header {
        background: #4e9f3d;
        color: white;
        border-bottom: none;
        text-align: center;
        justify-content: center;
      }

      .modal-title {
        font-weight: 600;
        font-size: 1.5rem;
      }

      .modal-body {
        text-align: center;
        padding: 30px 15px;
        color: #343a40;
      }

      .modal-body img {
        border-radius: 15px;
      }

      .modal-body h5 {
        margin: 10px 0;
      }

      .btn-close {
        position: absolute;
        top: 15px;
        right: 15px;
      }

    </style>
  </head>
  <body>
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Lihat Detail Pemesanan
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">
              <i class="bi bi-check-circle-fill me-2"></i> Pemesanan Berhasil
            </h5>
          </div>
          <div class="modal-body">
            <img
              src="assets/img/anim.gif"
              alt="Success"
              class="img-fluid mb-3"
              style="max-width: 150px"
            />
            <h5>Nama: <span class="text-success">John Doe</span></h5>
            <h5>Tanggal Check-in: 01 Januari 2024</h5>
            <h5>Tanggal Check-out: 05 Januari 2024</h5>
            <h5>Durasi Menginap: 4 malam</h5>
            <h5>Total Biaya: <span class="text-danger">Rp 1.000.000</span></h5>
          </div>
          <div class="text-center mb-4">
            <a href="test.html" class="btn btn-dark">Kembali ke Beranda</a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
